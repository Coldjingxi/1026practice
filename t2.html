            display: none;

<body>

        <li

        :class='index==ind?"red":"yellow"' 
        @mouseover='handmouseover(index)'
        @mouseout='handmouseout'
        >
            {{item}}---{{index}}
            <button></button>
        </li>
    </ul>
</body>
